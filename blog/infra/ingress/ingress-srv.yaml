apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: posts.com
      http:
        paths:
          - path: /posts/create
            pathType: Prefix
            backend:
              service:
                name: posts-ci-srv
                port:
                  number: 4000
          - path: /posts/?(.*)/comments
            pathType: ImplementationSpecific
            backend:
              service:
                name: comments-ci-srv
                port:
                  number: 4001
          - path: /posts$
            pathType: ImplementationSpecific
            backend:
              service:
                name: query-ci-srv
                port:
                  number: 4002
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: client-ci-srv
                port:
                  number: 3000


